<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Children Selector*/
        p > span {
            color: #43fc32;
            background-color: #1daab4;
            padding: 10px;
        }
        /* Adjacent Selector*/
        h3 + h3 {
            color: #fc9e32;
            background-color: #380d8a;
            padding: 10px;
        }
        /* Attribute Selector*/
        a[class] {
            color: #fcfcfcfd;
            background-color: #d10c57;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="./">⬅️</a> Advanced Selectors</h1>
        </header>
        <section>
            <h2>Children:</h2>
            <p>
                <span>Text one</span>
            </p>
            <p>
                <div>
                    <span>Text Two</span>
                </div>
            </p>
            <h2>Adjacent</h2>
            <h3>Lorem ipdum Dolor</h3>
            <h3>Lorem ipdum Dolor</h3>
            <h2>Attributes</h2>
            <a href="http://www.google.com">Go to google</a> &nbsp; | &nbsp;
            <a href="http://www.google.com" class="active">Go to google</a> &nbsp; | &nbsp;
            <a href="http://www.google.com">Go to google</a> 
        </section>
    </main>
</body>
</html>

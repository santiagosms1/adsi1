<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Consecutive</title>
    <link rel="stylesheet" href="css/mainEmmet.css">

</head>
<body>
    <main>
        <header>
            <nav>
                <h1>Address Consecutive</h1>
                <a href="./">
                    <button></button>
                </a>
            </nav>
        </header>
        <article>
            <section> 
                <h3>address consecutive numbers: -@ </h3>
                <hr>
                <h3>Example :</h3>
                ul>li.num$@-*3
                <h3>Result:</h3>
                <xmp>
                <ul>
                    <li class="num3"></li>
                    <li class="num2"></li>
                    <li class="num1"></li>
                </ul>
                </xmp>
            </section>
        </article>
    </main>
</body>
</html>

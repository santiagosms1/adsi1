<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        main {
            overflow-y: none;
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            position: relative;
        }
        input, button {
            border: none;
            border-radius: 4px;
            padding: 10px;
            /* outline: none; */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        button{
            background-color: rgb(153, 237, 36);
            cursor: pointer;
        }
        button:hover{
            transform: scale(1.2);
            background-color: rgb(232, 221, 18);
        }
        img{
            transform: scale(0.5);
            position: absolute;
            top: 100px;
            transition: all 0.5s ease-in ;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                    
            </a>
            <h1>Events Time</h1>
        </header>
        <section>
            <div class="control">
                <input type="number" class="count-down" placeholder="Time In Seconds" min="0">
                <button class="btn-count">Count Down</button>
            </div>
            <div class="control">
                <input type="number" class="refresh-page" placeholder="Time In Seconds" min="0">
                <button class="btn-refresh">Refresh Page</button>
            </div>
            <h3>Use the right and left arrow keys to move Mario</h3>
            <img src="images/images/array/26563 1.png" alt="Mario" height="300px" class="mario">
        </section>
        <script>
        const count_down = document.querySelector('.count-down')
        const refresh_page = document.querySelector('.refresh-page')
        const btn_count = document.querySelector('.btn-count')
        const btn_refresh = document.querySelector('.btn-refresh')
       


        btn_count.addEventListener('click', (e) => {
            if (count_down.value.length > 0) {
                let count = count_down.value
                let s_int = setInterval(function() {
                    count--
                    if (count < 0) {
                        clearInterval(s_int)
                        alert('Time is over')
                    } else {
                        count_down.value = count
                    }
                    
                },1000)
                
            }else{
                alert('Plase, enter time in seconds')
            }
        })



        //SET TIME OUT
        btn_refresh.addEventListener('click', (e) => {
            if (refresh_page.value.length >  0) {
                let refresh = parseInt(refresh_page.value) * 1000
                let s_tout = setTimeout(() => {
                    // window.location.replace('25-challenge-arrays.html')
                    location.reload()
                }, refresh)
            } else {
                alert('Please, Enter time in seconds')
            }
        })

        const mario = document.querySelector('.mario')

        mario.addEventListener('click', (e) => {
            alert()
        })
        var lpos = 280
        var lposy = 100
        window.addEventListener('keyup', (e) => {
            console.log(e.keyCode)
            if (e.keyCode == 37) { //left
                if (lpos >= 0) {
                    lpos -= 10
                    mario.style.left = lpos + 'px'
                    mario.style.transform='rotateZ(0deg)'
                }
            }
            if (e.keyCode == 39) { //right
                if (lpos <= 500) {
                    lpos += 10
                    mario.style.left = lpos + 'px'
                    mario.style.transform='rotateZ(180deg)'
                }
            }
            if (e.keyCode == 38){ //up
                if (lposy >= 100) {
                    lposy -= 10
                    mario.style.top = lposy + 'px'
                    mario.style.transform='rotateZ(90deg)'
                }
            }
            if (e.keyCode == 40){ //down
                if (lposy <= 300) {
                    lposy += 10
                    mario.style.top = lposy + 'px'
                    mario.style.transform='rotateZ(270deg)'
                }
            }
        })
        // key down 
        // key press
        </script>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        h4 {
            margin-top: 10px;
            font-size: 1.3rem;
            color: #ffff00;
        }
        strong {
            color: #ffff00;
        }
        div.form {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Functions</h1>
        </header>
        <section>
            <h3>Function whitout params/args</h3>
            <h4 id="greeting"></h4>
            <h3>Function whit params/args</h3>
            <div class="form">
                <input type="number" id="num1" min ="-9999" max="9999" placeholder="number 1">
                <strong>+</strong>
                <input type="number" id="num2" min ="-9999" max="9999" placeholder="number 2">
                <strong>=</strong>
                <strong id="result"></strong>
            </div>
            <h3>return</h3>
            <h4 id="fulldate"></h4>
        </section>
        </nav>
    </main>
    <script>
        //const
        const greeting = document.getElementById('greeting')
        const number1 = document.getElementById('num1')
        const number2 = document.getElementById('num2')
        const result = document.getElementById('result')
        const fulldate = document.getElementById('fulldate')

        //function whitout params/args
        function showGreeting() {
            greeting.innerText="Welcome: Guest!ðŸ˜"
        }
        showGreeting();

        //fuction whit params/args
        function sum(num1,num2) {
            if (num1 !='' && num2 !=''){
                result.innerText = parseInt(num1) + parseInt(num2)
            }

        }
        number1.oninput =()=>{
            sum(number1.value, number2.value)
        }
        number2.oninput =()=>{
            sum(number1.value, number2.value)
        }
        //fuction return
        let tdate= new Date
        function showDate() {
            return tdate.getHours() + ':' + tdate.getMinutes()
        }
        fulldate.innerText ='Time = '+ showDate()
    </script>
</body>
</html>

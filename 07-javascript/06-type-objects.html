<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write JS</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="shortcut icon" href="images/1200px-Unofficial_JavaScript_logo_2.svg.png">
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border:1px solid #aa0;
            border-radius: 4px;
            padding: 4px;
            margin: 8px 40px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clipRule="evenodd" />
                  </svg>
            </a>
            <h1>Type Objects</h1>
        </header>
        <section>
            <ul class="objects"></ul>
        </section>
    </main>
    <script>
        const objects= document.querySelector('ul.objects')
        const td1 = new String
        const td2 = new Number
        const td3 = new Boolean
        const td4 = new Array
        const td5 = new Object
        const td6 = new Date
        let content = ''

        content  = "<li> Type: " + td1.constructor.name + "</li>"
        content += "<li> Type: " + td2.constructor.name + "</li>"
        content += "<li> Type: " + td3.constructor.name + "</li>"
        content += "<li> Type: " + td4.constructor.name + "</li>"
        content += "<li> Type: " + td5.constructor.name + "</li>"
        content += "<li> Type: " + td6.constructor.name + "</li>"

        objects.innerHTML = content
    </script>

</body>
</html>

<body>
    <main>
        <header>
            <a href="menu.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

            <h1>Loops</h1>
        </header>
        <section>
            <h2>loop (for)</h2>
            <p>print even numbers drom 0 to 20</p>
            <ul class="evenValues"></ul>
            <!-- ----------------- -->
            <h2>loop (forin)</h2>
            <p>print object properties</p>
            <ul class="propsValues"></ul>
            <!-- ----------------- -->
            <h2>loop (While)</h2>
            <p>print multiples of 5 from 0 to 25</p>
            <ul class="multValues"></ul>
            <!-- ----------------- -->
            <h2>loop (do While)</h2>
            <p>print factorial (N!) of 5</p>
            <ul class="factValues"></ul>
            <!-- ----------------- -->
            <h2>(Break)</h2>
            <p>Fibonacci(10=89)</p>
            <ul class="fibValues"></ul>
        </section>
        </nav>
    </main>
    <script>
        //var or const
         //Elements
        const evalues = document.querySelector('.evenValues')
        const props = document.querySelector('.propsValues')
        const mults = document.querySelector('.multValues')
        const facts = document.querySelector('.factValues')
        const fibValue = document.querySelector('.fibValues')

        //Object
        const series={
            title: 'Demon Slayer',
            season: 2,
            caps: 16,
            year: 22,
        }
        //loop (for)
        for (let i=0; i<=10; i++) {
            if((i%2)==0){
            evalues.innerHTML+="<li>"+i+"</li>"
            }
        }
        //loop (forin)
        for (let serie in series) {
            props.innerHTML+="<li>"+serie+": "+series[serie]+"</li>"
        }
        //loop (while)
        let i = 0
        while (i<=25) {
            if((i%5)==0){
                mults.innerHTML+="<li>"+i+"</li>"
            }
            i++
        }
//loop (do while)
        // i=1
        // let fact =1 
        // let result=1
        // facts.innerHTML+="<li>"+"5! "+"es igual: "+"</li>"
        // do {
        //     facts.innerHTML+="<li>"+i+"*"+"</li>"
        //     i++
        //     result*=fact
        //     fact++
        // } while (i<=5);
        // facts.innerHTML+="<li>"+"= "+result+"</li>"
//solucion decreciente
        // i=5
        // fact=5
        // result=1
        // facts.innerHTML+="<li>"+"5! "+"es igual: "+"</li>"
        // do {
        //     facts.innerHTML+="<li>"+i+"*"+"</li>"
        //     i--
        //     result*=fact
        //     fact--
        //     console.log("Hola Mundo")
        // } while (i>1);
        // facts.innerHTML+="<li>"+result+"</li>"
//solucion 
        let index=1
        let nfac=5
        let fact=1
        let nums=5
        do {
            fact*=index
            if(index<nfac){
                nums+="x" +(nfac-index)
            }
            if (index==nfac){
                facts.innerHTML+="<li>"+nums+" = "+fact+"</li>"
            }
            index++
        } while (index<=nfac);

        //Break
        let act=1
        let prev=0
        let sum=0
        for(let i=0;i<=20;i++){
            sum=act+prev
            prev=act
            act=sum
            fibValue.innerHTML+="<li>"+sum+"</li>"
            if(i==9){
                break
            }
        }
        
    </script>

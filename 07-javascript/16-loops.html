<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        section{
            overflow-y: auto ;
            height: 560px;

        }
        p{
            text-align: center;
        }
        ul{
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 4px;
            padding-left:  0;

        }
        ul li{
            color: #333;
            height: 20px;   
            padding: 8px;
            background-color: #aa0;
            
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Loops</h1>
        </header>
        <section>
            <h2>Loops(For)</h2>
            <p>Print even numbers from 0 to 20</p>
            <ul class="evenValues"></ul>
            <!--  -->
            <h2>Loops(Forin)</h2>
            <p>Print objects properties</p>
            <ul class="propsValues"></ul>
            <!--  -->
            <h2>Loops(While)</h2>
            <p>Print multiples of 5 from 0 to 50</p>
            <ul class="multValues"></ul>
            <!--  -->
            <h2>Loops(do While)</h2>
            <p>Print factorial (N!) of  10 ()</p>
            <ul class="factValues"></ul>
            <!--  -->
            <h2>(Break)</h2>
            <p>Fibonacci (10 = 89)</p>
            <ul class="fibValues"></ul>
            <!--  -->
            
        </section>
    </main>
    <script>
        // Elements
        const evals = document.querySelector('.evenValues')
        const props = document.querySelector('.propsValues')
        const mults = document.querySelector('.multValues')
        const facts = document.querySelector('.factValues')
        const fibs = document.querySelector('.fibValues')
        // Object
        const series ={
            title: 'Kimetsu no yaiba',
            season: 2,
            year: 2022
        }
        // Loops
        for (let i = 0; i <= 20; i++) {
            if(i%2==0){
                evals.innerHTML += "<li> "+i+" </li>"
            }
            
        }
        // Loops(Forin)
        for (let serie in series) {
            props.innerHTML += "<li> "+ serie +":" + series[serie]+"</li>"
        }
        // Loop (While)
        let i = 0
        while (i <=50) {
            if(i%5 == 0){
                mults.innerHTML += "<li> "+ i+"</li>"
            }
            i++
        }
        // Loop(do While)
        let index = 1
        let nfact = 10
        let fact = 1
        let nums = 10
        do {
            fact *= index
            if(index < nfact){
                nums += " x " + (nfact-index)

            }
            if(index == nfact){
                facts.innerHTML += "<li> "+ nums +" = "+fact +"</li>"
            }
            
            index++
        } while (index <= nfact);
        // Loop(Break)
        let act  = 1
        let prev = 0
        let sum  = 0
        for(let i = 0; i<= 20; i++){
            sum  = act + prev
            prev = act
            act  = sum
            fibs.innerHTML += "<li>" + sum +"</li>"
            if(i == 9){
                break
            }
        }

       
        

        
    </script>
</body>
</html>

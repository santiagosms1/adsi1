<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challengue Arrays</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        
        main{
            height: 850px;
        }
        .container{
            background: url(images/challengearrays/fondo.svg) no-repeat center;
            margin: 0 auto;
            width: 420px;
            height: 700px;
            
            
        }
        article{
            display: grid;
            grid-template-columns: repeat(4,80px);
            left: 35px;
            top: 20px;
            position: relative;
            gap: 13px;
            
            
        }
        .carta{
            filter: grayscale(1);
            height: 80px;
            width: 75px;
            cursor: pointer;
            transition: all 0.3s ease-in;
        }
        .carta:hover{
            filter: grayscale(0.0);
            transform: scale(1.2);
        }
        .active{
            filter: grayscale(0.0);
            transform: scale(1.2);
        }
        .carta1{
            background: url(images/challengearrays/magohielo.svg)no-repeat;
        }
        .carta2{
            background: url(images/challengearrays/pekka.svg)no-repeat;
            right: 7px;
            position: relative;
        }
        .carta3{
            background: url(images/challengearrays/gouli.svg)no-repeat;
            right: 8px;
            top: 10px;
            position: relative;
        }
        .carta4{
            background: url(images/challengearrays/golem.svg)no-repeat;
            right: 8px;
            top: 15px;
            position: relative;
        }
        .carta5{
            background: url(images/challengearrays/magofire.svg)no-repeat;
        }

        .carta6{
            background: url(images/challengearrays/bombardero.svg)no-repeat;
        }
        .carta7{
            background: url(images/challengearrays/le√±ador.svg)no-repeat;
            right: 8px;
            top: 7px;
            position: relative;
        }
        .carta8{
            background: url(images/challengearrays/fantasma.svg)no-repeat;
            left: 3px;
            top: 5PX;
            position: relative;
        }
        .tittle{
            position: absolute;
            margin-left: 50px;
            margin-top: -15px;
            font-size: 16px;
            background-color: #00000090;
            border-radius:50px ;
            padding: 4px;
        }
        .select{
            position: relative;
            left: 50px;
            top: 15px;
            border-radius:50px ;
            width: 200px;
            text-align: center;
            background-color: #00000090;
        }
        section nav.options{
            display: flex;
            justify-content: center;
            flex-direction: row;
            height: 54px;
        }
        section nav.options input[type=checkbox],section nav.options input[type=number]{
            -webkit-appearance: none;
            transition: all .4s ease;
            cursor: pointer;
            height: 30px;
            width: 73px;
            border: none;
            background-color: white;
            outline: none;

        }
        section nav.options input[type=checkbox].position{
            background: url(images/challengearrays/FIRST.svg)no-repeat center;
        }
        section nav.options input[type=checkbox].position:checked{
            background: url(images/challengearrays/LAST.svg)no-repeat center;
        }
        section nav.options input[type=checkbox].action{
            background: url(images/challengearrays/add.svg)no-repeat center;
        }
        section nav.options input[type=checkbox].action:checked{
            background: url(images/challengearrays/remove.svg)no-repeat center;
        }
        section nav.options input[type=number].nposition{
            background: url(images/challengearrays/position.svg)no-repeat center;
            border-radius: 50px;
            text-align: center;
        }
        .btn_agregar{
            background: url(images/challengearrays/agregar.svg) no-repeat;
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: none;
            display: flex;
            cursor: pointer;
            
        }
    
        .btn_remove{
            background: url(images/challengearrays/remover.svg) no-repeat;
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border:none;
            left: 4px;
            position: relative;
            display: flex;
            cursor: pointer;
            
        }
        footer{
            overflow-x: auto;
            position:relative;
            left: 30px;
            top:57px;
            width: 85%;
            height: 25%;
            
        }
        .result{
            display: flex;
            flex-direction: row;
            border: 2px soldid blue;
            width: 1000px;
        }
        .cartStyle{
            height: 80px;
            width: 75px;
        }
       
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Challengue Arrays</h1>
        </header>
        <div class="container">
            <header>
                <h1>Arrays</h1>
            </header>
            <h1 class="tittle">Select the cart:</h1>
            <article>
                
                <div class="carta carta1"></div>
                <div class="carta carta2"></div>
                <div class="carta carta3"></div>
                <div class="carta carta4"></div>
                <div class="carta carta5"></div>
                <div class="carta carta6"></div>
                <div class="carta carta7"></div>
                <div class="carta carta8"></div>
            </article>
            <section>
                <h1 class="select">Select option:</h1>
                <nav class="options">
                    <input class="position" type="checkbox">
                    <input class="action" type="checkbox">
                    <input class="nposition" type="number" min="0" max="99">
                </nav>
                <button class="btn_agregar"></button>
                
            </section>
            <footer class="footer">
                <section class="result">

                </section>
            </footer>
        </div>
    </main>
    <script>
        var carts = []
        const agregar = document.querySelector('.action')
        const cartas = document.querySelectorAll('.carta')
        const btn_agregar = document.querySelector('.btn_agregar')
        const footer = document.querySelector('.footer')
        const result= document.querySelector('.result')
        const position = document.querySelector('.position')
        const nposition = document.querySelector('.nposition')
        // Globlal Variables

        cartas.forEach(element =>{
            element.addEventListener('click',(e)=>{
                removeAnimation()
                element.classList.add('active')
                 carts= (element.classList[1])

            })
        })
        function removeAnimation (){
            cartas.forEach(element=>{
                element.classList.remove('active')
            })
        }
        agregar.addEventListener('click',(e)=>{
            
            if(agregar.checked == true){
                btn_agregar.classList.remove('btn_agregar')
                btn_agregar.classList.add('btn_remove')
                
                
               

            }else{
                btn_agregar.classList.remove('btn_remove')
                btn_agregar.classList.add('btn_agregar')
            }
        })
        btn_agregar.onclick = () =>{
            if(nposition.value != ''){
                if(agregar.checked != true){
                    var pushNode = result.childNodes[nposition.value]
                    var divcart = document.createElement(`div`)
                    divcart.classList.add(`${carts}`, 'cartStyle')
                    result.insertBefore(divcart,pushNode)
                }else if(agregar.checked == true){
                    var deleteNode= result.childNodes[nposition.value]
                    result.removeChild(deleteNode)
                }
                
            }else{
                    if(agregar.checked != true){
                        if(position.checked!= true){
                            result.insertAdjacentHTML ('afterbegin', `<div class="${carts} cartStyle"></div>`)
                        }else{
                            result.insertAdjacentHTML ('beforeend', `<div class="${carts} cartStyle"></div>`)
                        }
                }else if(agregar.checked == true){
                    if(position.checked == true){
                        divDelete = result.childNodes[(result.childNodes.length - 1)]
                        result.removeChild(divDelete);
                    }else{
                        let divDelete = result.childNodes[0]
                        result.removeChild(divDelete);
                    }
            }
            }
            
        }
        var position2 = 0
        function leerInput(){
            value = document.querySelector('.nposition').value
            console.log(value)

        }
        
        
        
       
    </script>
</body>
</html>

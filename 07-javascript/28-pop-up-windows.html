
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Windows</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Pop-up Windows</h1>
        </header>
        <section>
            <h3 class="answer"></h3>
            <h4 class="answer2"></h4>
        </section>
    </main>
    <script>
        const answer = document.querySelector('h3.answer')
        const answer2 = document.querySelector('h4.answer2')
        
        if(confirm('Are you ready for answer to the next question')){
            let question = prompt('45 + 46 is equal to: ')
            if(parseInt(question) == 51){
                answer.innerText= 'Congratulations , Your answer is correct!';
            }else{
                answer.innerText= 'The answer is incorrect!';
               
            }
        }else{
            alert("Thanks for nothing")
            answer2.innerText= 'You are a loser';
            answer.textContent = 'Refresh the page';
            
        }
    </script>
</body>
</html>

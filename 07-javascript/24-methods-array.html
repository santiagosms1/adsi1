<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Array</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Methods Array</h1>
        </header>
        <section>
            <ul class="emojis"></ul>
        </section>
    </main>
    <script>
        // Elements
        const emojis = document.querySelector('.emojis')
        // Variables & Constants
        const list = ['🐶','🐻','🦁','🐴','🐸']
        // ValueOf
        emojis.innerHTML = `<li> <b>ValueOf:</b>${list.valueOf()} </li>`
        // String
        emojis.innerHTML += `<li> <b>String:</b>${list.toString()} </li>`
        // Join
        emojis.innerHTML += `<li> <b>Join:</b>${list.join('😒')} </li>`
        // Sort
        emojis.innerHTML += `<li> <b>Sort:</b>${list.sort()} </li>`
        // Reverse
        emojis.innerHTML += `<li> <b>Reverse:</b>${list.reverse()} </li>`
        // Pop (Delete the last theme)
        list.pop()
        emojis.innerHTML += `<li> <b>POP (delete lastone):</b>${list} </li>`
        // Shift(Delete the first)
        list.shift()
        emojis.innerHTML += `<li> <b>Shift(delete first one):</b>${list.valueOf()} </li>`
        // Push(add last one)
        list.push('❤️')
        emojis.innerHTML += `<li> <b>Push(Add last one):</b>${list.valueOf()} </li>`
        // Unshit(add in the first position)
        list.unshift('👌')
        emojis.innerHTML += `<li> <b>Unshit(add in the first position):</b>${list.valueOf()} </li>`
        // Slice (extract range)
        // let animals = list.slice(1,3)
        emojis.innerHTML += `<li> <b>Slice(extract range(1,3)):</b>${list.slice(1,3)} </li>`
        // Splice(Delete position)
        list.splice(2,1)
        emojis.innerHTML += `<li> <b>Splice(Delete position(3,4)):</b>${list} </li>`
        


    </script>
</body>
</html>

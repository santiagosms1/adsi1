<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Object</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>

        section {
            text-align: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                    
            </a>
            <h1>Method Object</h1>
        </header>
        <section>
            <h3 class="tname"></h3>
            <figure>
            <img src="" class="timage">
            </figure>
            <ol class="moves"></ol>
        </section>
    </main>
    <script>
        //Elements
        let tname = document.querySelector('h3.tname')
        let timage = document.querySelector('img.timage')
        let tmoves = document.querySelector('ol.moves')
        //object
        const pokemon = {
            name: 'Bulbasaur',
            type: 'Grass',
            hp: 50,
            image: 'https://www.serebii.net/pokemongo/pokemon/001.png',
            //Methods

            feed: function() {
                this.hp += 10
            },
            attack: function() {
            
                if(this.hp<=0){
                    return this.name + ' Dead'
                }else {
                    this.hp-=10
                }}
        }
        //output
        tname.innerText = pokemon.name + '          ('+pokemon.type+')'
        timage.setAttribute('src', pokemon.image)
        tmoves.innerHTML='<li> hp: '+pokemon.hp+'</li>'

        pokemon.attack()
        tmoves.innerHTML +='<li> was attacked</li>'

        pokemon.attack()
        tmoves.innerHTML +='<li> was attacked</li>'

        tmoves.innerHTML +='<li> hp: '+pokemon.hp+'</li>'
        pokemon.feed()
        
        tmoves.innerHTML +='<li> hp: '+pokemon.hp+'</li>'
        pokemon.attack()
        tmoves.innerHTML +='<li> was attacked</li>'

        pokemon.attack()
        tmoves.innerHTML +='<li> was attacked</li>'

        pokemon.attack()
        tmoves.innerHTML +='<li> was attacked</li>'

        pokemon.feed()
        pokemon.attack()
        tmoves.innerHTML +='<li> was attacked</li>'

        tmoves.innerHTML +='<li> hp: '+pokemon.hp+'</li>'
        pokemon.attack()
        pokemon.attack()
        tmoves.innerHTML +='<li> hp: '+pokemon.attack()+'</li>'


    </script>
</body>
</html>

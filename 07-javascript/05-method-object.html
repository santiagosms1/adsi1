<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Object</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        
        figure{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Method Object</h1>
        </header>
        <section>
            <h3 class="tname"></h3>
            <figure>
                <img src="" class="timage">
            </figure>
            <ul>
                <ol class="tmoves"></ol>
            </ul>
            
        </section>
    </main>
    <script>
        //elements
        let tname = document.querySelector('h3.tname')
        let timage = document.querySelector('img.timage')
        let tmoves = document.querySelector('ol.tmoves')
        //object
        const pokemon = {
            //Attributes
            name:'Arkanine',
            type:'Fire',
            hp: 50,
            image:'https://www.serebii.net/pokemongo/pokemon/059.png',
            //Methods
            feed: function() {
                this.hp += 10
            },
            attack: function() {
                if (this.hp <=0) {
                    return this.name +' '+ 'Its dead'
                } else {
                    this.hp -= 10
                }
                
            }
        }
        //output
        tname.innerText = pokemon.name + ' ('+pokemon.type+')'
        timage.setAttribute('src',pokemon.image)
        tmoves.innerHTML = '<li> hp:'+pokemon.hp+' </li>'
        pokemon.attack()
        pokemon.attack()
        pokemon.attack()
        tmoves.innerHTML += '<li> hp:'+pokemon.hp+' </li>'
        pokemon.feed()
        tmoves.innerHTML += '<li> hp:'+pokemon.hp+' </li>'
        pokemon.attack()
        pokemon.attack()
        pokemon.attack()
        tmoves.innerHTML += '<li>'+pokemon.attack()+' </li>'
        tmoves.innerHTML += '<li> hp:'+pokemon.hp+' </li>'

        
    </script>
</body>
</html>

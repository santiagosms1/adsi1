        }
        div.steps02{

            width: 190px;
            height: 240px;
            animation: animSteps02 0.8s steps(10) infinite;
        }
        @keyframes animSteps02 {
            100% {background-position: -1900px;}
        }
        div.steps03{
            background: url(imgs/steps3.png) no-repeat;
            width: 138px;
            height: 128px;
            animation: animSteps03 0.8s steps(4) infinite;
        }
        @keyframes animSteps03 {
            100% {background-position: -560px;}
        }
        div.steps04{
            background: url(imgs/steps4.png) no-repeat;
            width: 91px;
            height: 110px;
            animation: animSteps04 0.8s steps(5) infinite;
            scale: 2;
        }
        @keyframes animSteps04 {
            100% {background-position: -456px;}
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Attributes</title>
    <link rel="stylesheet" href="css/mainEmmet.css">

</head>
<body>
    <main>
        <header>
            <nav>
                <h1>Customize Attributes</h1>
                <a href="./">
                    <button></button>
                </a>
            </nav>
        </header>
        <article>
            <section> 
                <h1> customize attributes: [] </h1>
                <hr>
                <h3>Example:</h3>
                a[href=www.google.com] 
                <h3>Result:</h3>
                <xmp>
                <a href="www.google.com"></a> 
                </xmp>
            </section>
        </article>
    </main>
</body>
</html>
